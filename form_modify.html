<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/jasny-bootstrap.min.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <form action="detail.html" method="post">
        <div class="container">
            <div class="row" style="margin-top:50px;"><!-- Title模块 -->
                <div class="col-md-9 col-md-offset-3">
                    <label class="col-sm-3 control-label" style="font-size:20px; float:left;">Title</label>
                    <input id="title" type="text" class="form-control input-sm" style="width:400px;" required>
                </div>
            </div>
           
            <div class="row" style="margin-top:10px;"><!-- Series模块 -->
                <div class="col-md-9 col-md-offset-3">
                    <label class="col-sm-3 control-label" style="font-size:20px; float:left;">Series</label>
                    <input id="series" type="text" class="form-control input-sm" style="width:400px;" required>
                </div>
            </div>

            <div class="row" style="margin-top:10px;"><!-- Contact模块 -->
                <div class="col-md-9 col-md-offset-3">
                        <label class="col-sm-3 control-label" style="font-size:20px; float:left;">Person of Contact</label>
                        <input id="person" type="text" class="form-control input-sm"  style="width:400px;" required>
                </div>
            </div>
            <hr>
 
            <div class="row" style="margin-top:10px;"><!-- Content模块 -->
                <div class="col-md-7 col-md-offset-3">
                   <label class="col-sm-2 control-label" style="font-size:20px;">Content</label>
                </div>
            </div>

            <div class="row" style="margin-top:10px;"><!-- Textarea模块 -->
                <div class="col-md-7 col-md-offset-3">
                    <textarea id="elm1" name="area" style="margin-left"></textarea>
                </div>
            </div>

            <div class="row" style="margin-top:20px;"><!-- Upload模块 -->
                <div class="col-md-9 col-md-offset-3">
                  <label class="col-sm-4 control-label" style="font-size:20px;">Upload Files</label>
                </div>  
            </div>
            
            <div id="upload" class="row" style="margin-top:10px;"><!-- Upload模块 -->
               <div class="col-md-8 col-md-offset-3">
                    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                        <div class="form-control">
                            <i class="glyphicon glyphicon-file fileinput-exists"></i> 
                            <span class="fileinput-filename"></span>
                        </div>
                        <span class="input-group-addon btn btn-success btn-file">
                            <span class="fileinput-new">Select file</span>
                            <span class="fileinput-exists">Change</span>
                            <input id="files" type="file" name="...">
                        </span>
                        <a href="#" class="input-group-addon btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
                    </div>
                </div>
            </div>
            
            <div id="loadicon" class="row"><!-- Upload模块 -->
               <div class="col-md-1 col-md-offset-3">
                    <button id="increase" type="button" class="btn btn-warning">
                      <span class="glyphicon glyphicon-plus-sign"></span>
                    </button>
               </div>
               <div class="col-md-1">
                    <button id="remove" type="button" class="btn btn-warning" style="display:none;">
                      <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
               </div>
            </div>
            
            <div class="row" style="margin-top:30px;"><!-- DeadLine模块 -->
               <div class="col-md-9 col-md-offset-3">
                        <label class="col-sm-3 control-label" style="font-size:20px;">DeadLine</label><br>
               </div>
            </div>
            
            <div class="row" style="margin-top:10px;"><!-- Date模块 -->
                <div class="col-md-8 col-md-offset-2">
                        <label class="control-label" style="font-size:20px; margin-left:-50px;">Date</label>
                        <div class="col-sm-4">
                        <input type="date" class="form-control input-sm" style="margin-left:250px; height:24px;">
                        </div>
                </div>
            </div>
            
            <div id="description" class="row" style="margin-top:15px; margin-left:130px;"><!-- Description模块 -->
               <div class="col-md-8 col-md-offset-3">
                    <label class="col-sm-3 control-label" style="font-size:20px; margin-left:-30px;">Description</label>
                    <textarea class="form-control" rows="2" style="margin-left:45px; width:610px;"></textarea>
               </div>
            </div>
            
            <div id="icon" class="row" style="margin-top:15px;"><!-- 按钮 -->
               <div class="col-md-1 col-md-offset-3"><!-- 添加按钮 -->
                    <button id="add" type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </button>
               </div>
               <div class="col-md-1"><!-- 删除按钮 -->
                    <button id="minus" type="button" class="btn btn-info" style="display:none;">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
               </div>
            </div>
            
            <div class="row" style="margin-top:80px; margin-bottom:50px;"><!-- 提交按钮 -->
                <div class="col-md-3 col-md-offset-6">
                <button type="submit" class="btn btn-danger btn-lg">Submit</button>
                </div>
            </div>           
        </div>
    </form>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-wysiwyg.js"></script>
    <script src="js/jasny-bootstrap.min.js"></script>
    <script src="external/jquery.hotkeys.js"></script>
    <script src="external/google-code-prettify/prettify.js"></script>
    <script src="js/myJavaScript.js"></script>
    <script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript">//textarea模块
        tinymce.init({
            selector: "textarea#elm1",
            theme: "modern",
            width: 700,
            height: 300,
            plugins: 
            [
             "advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker",
             "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
             "save table contextmenu directionality emoticons template paste textcolor"
            ],
            content_css: "css/content.css",
            toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | l      ink image | print preview media fullpage | forecolor backcolor emoticons", 
            style_formats: 
            [
            {title: 'Bold text', inline: 'b'},
            {title: 'Red text', inline: 'span', styles: {color: '#ff0000'}},
            {title: 'Red header', block: 'h1', styles: {color: '#ff0000'}},
            {title: 'Example 1', inline: 'span', classes: 'example1'},
            {title: 'Example 2', inline: 'span', classes: 'example2'},
            {title: 'Table styles'},
            {title: 'Table row 1', selector: 'tr', classes: 'tablerow1'}
            ]
         }); 
    </script>
</body>
</html>
